<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Martplace | Home Page
  </title>
  <link rel="icon" href="images/icons/Logo-icon.png">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <a class="header__top-logo" href="">
            <img class="" src="images/Logo.png" alt="">
          </a>
          <a class="header__top-btn" href="#">
            Become a Seller
          </a>
          <div class="header__top-box">
            <a class="header__top-icon header__top-alarm" href="#"
              style="background-image: url(images/icons/alarm.png);"><span
                class="header__top-notifications header__top-notifications--alarm">25</span></a>
            <a class="header__top-icon header__top-envelope" href="#"
              style="background-image: url(images/icons/envelope.png);"><span
                class="header__top-notifications header__top-notifications--envelope">2</span></a>
            <a class="header__top-icon header__top-cart" href="#"
              style="background-image: url(images/icons/cart.png);"><span
                class="header__top-notifications header__top-notifications--cart">2</span></a>
            <a class="header__top-user" href="#" style="background-image: url(images/icons/user.jpg);"></a>
            <div class="header__top-data">
              <a class="header__top-name" href="#">Taofiq Hakim</a>
              <a class="header__top-balance" href="#">$20.45</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="header__menu">
      <div class="container">

        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
            <li class="menu__item"><a class="menu__link" href="#">all products</a></li>
            <li class="menu__item"><a class="menu__link" href="#">wordpress</a></li>
            <li class="menu__item"><a class="menu__link" href="#">festures</a></li>
            <li class="menu__item"><a class="menu__link" href="#">Pages</a></li>
          </ul>

          <div class="header__search-form">
            <form>
              <input class="header__search-input" type="text" placeholder="Search product here..." required>
              <button class="header__search-btn" type="submit">
                <img class="header__search-img" src="images/icons/search.png" alt="search">
              </button>
            </form>
          </div>
        </nav>

      </div>
    </div>
  </header>

  <main class="main">
    <section class="search" style="background-image: url(images/bg.jpg);">
      <div class="container">

        <div class="search__inner">
          <div class="search__subtitle">
            Create Your Own
          </div>
          <div class="search__title">
            Digital Product Marketplace
          </div>
          <div class="search__text">
            MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
          </div>
        </div>

        <div class="search__btn-inner">
          <a class="search__btn" href="#">View All Products</a>
          <a class="search__btn" href="#">Popular Products</a>
        </div>
        <div class="form__inner">
          <form class="search__form">
            <input class="search__input" type="text" placeholder="Search your products...">
            <select class="search__select" name="All Categories">
              <option value="">All Categories</option>
              <option value=""></option>
              <option value=""></option>
            </select>
            <button class="search__main-btn " type="submit">Search Now</button>
          </form>
        </div>
      </div>
  
    </section>
    
    <section class="features">
      
    </section>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
